<!DOCTYPE html>
<html>
<head>
  <title>Space Trail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Space Trail</h1>
  <button onclick="startJourney()">Start Journey</button>
  <div id="crewCreation" style="display:none;">
    <h2>Create Your Crew</h2>
    <input type="text" id="crewMember1" placeholder="Crew Member 1">
    <input type="text" id="crewMember2" placeholder="Crew Member 2">
    <input type="text" id="crewMember3" placeholder="Crew Member 3">
    <input type="text" id="crewMember4" placeholder="Crew Member 4">
    <button onclick="setCrewNames()">Continue</button>
  </div>
  <div id="gameLog"></div>
  <script src="game.js"></script>
</body>
</html>
